<div class="row padding-top-60">
    <div class="col-xs-12 text-center">
        <h1 class="fs-40 fs-xs-26">{{'forgotten-password-title' | translate}}</h1>
        <p class="fs-22 fs-xs-16 calibri-light padding-bottom-35">{{'forgotten-password-subtitle' | translate}}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <form [formGroup]="forgottenPasswordForm" (ngSubmit)="onForgottenPasswordFormSubmit()">
            <div class="success-handle margin-bottom-20" *ngIf="sendFormSucceed">{{'forgotten-password-response-success' | translate}}</div>
            <div class="error-handle margin-bottom-20" *ngIf="sendFormFailed">{{'forgotten-password-response-error' | translate}}</div>
            <div class="padding-top-10">
                <div class="custom-google-label-style module" data-input-colorful-border="true">
                    <label for="forgotten-password-email" class="platform-color">{{'email-label' | translate}}</label>
                    <input maxlength="100" type="text" id="forgotten-password-email" formControlName="email" class="full-rounded form-field platform-border-color"/>
                </div>
                <div *ngIf="forgottenPasswordFormSubmitted && forgotten_password_form_data.email.errors">
                    <div class="error-handle" *ngIf="forgotten_password_form_data.email.errors.required">{{'email-required' | translate}}</div>
                    <div class="error-handle" *ngIf="forgotten_password_form_data.email.errors.email">{{'valid-email' | translate}}</div>
                </div>
            </div>
            <div class="padding-top-30 text-center">
                <button class="module platform-custom-button platform-background-color platform-border-color hover">{{'forgotten-password-btn' | translate}}</button>
            </div>
        </form>
    </div>
</div>
